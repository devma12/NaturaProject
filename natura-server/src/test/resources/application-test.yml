# dev properties
debug: true

# database properties (configure to run on in-memory H2)
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:natura;NON_KEYWORDS=VALUE,START,END,USER;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: natura
    password: natura
hibernate:
  dialect: org.hibernate.dialect.H2Dialect

# custom properties
validation:
  countNeeded: 3