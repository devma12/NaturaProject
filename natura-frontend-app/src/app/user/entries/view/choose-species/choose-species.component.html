<h1 mat-dialog-title fxFlexAlign="center">Propose new identification</h1>
<div mat-dialog-content>
    <p>Choose a species</p>
    <mat-form-field class="full-width">
        <input type="text"
           placeholder="Pick one species"
           aria-label="identification"
           matInput
           [formControl]="selectControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" 
    (optionSelected)="updateSelected($event.option.value)"
    [displayWith]="getOptionName">
      <mat-option *ngFor="let option of filteredOptions  | async" [value]="option">
        {{ option.commonName }}
      </mat-option>
    </mat-autocomplete>
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="selected" [disabled]="!selected">Propose</button>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
</div>
