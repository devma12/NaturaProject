<div class="container-wrapper">
    <div class="div-center">
      <mat-card fxLayout="column" fxLayoutAlign="space-around center">
        <mat-card-header fxLayout="row" fxLayoutAlign="center">
          <mat-card-title>Create an account</mat-card-title>
        </mat-card-header>
        <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">
          <mat-card-content>
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" [formControl]="email" [errorStateMatcher]="matcher"
                      placeholder="Ex. name@example.com">
              <mat-hint></mat-hint>
              <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Please enter a valid email address !
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
              Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions fxLayout="row" fxLayoutAlign="center">
              <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid">Register</button>
          </mat-card-actions>
        </form>
        <mat-card-footer>
            You already have an account ? <a routerLink="/login" routerLinkActive="active">Sign in</a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
