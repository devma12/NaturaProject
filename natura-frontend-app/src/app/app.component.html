<header>
  <mat-toolbar color="primary">
    <button routerLink="/home" mat-button>
      <!-- <span><img src="./assets/logo.png"></span> -->
      <mat-icon>filter_vintage</mat-icon>
      Natura
    </button>
    <button *ngIf="authService.isAuth" href="#" mat-button>Flowers</button>
    <button *ngIf="authService.isAuth" href="#" mat-button>Pollinating Insects</button>
    <button *ngIf="authService.isAuth" href="#" mat-button>Species</button>
    <span class="fill-remaining-space"></span>
    
    <button *ngIf="authService.isAuth" href="#" mat-button>
      <mat-icon>account_circle</mat-icon>
      {{ username }}
    </button>
    <button *ngIf="authService.isAuth" (click)="logout()" mat-button>
      Sign out
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
</header>
<div class="container">
  <div class="row">
    <div class="col-xs-12 mat-typography">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
