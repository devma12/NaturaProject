<h1 mat-dialog-title fxFlexAlign="center">Change email</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <input type="email" [formControl]="email"
           placeholder="Enter an email address"
           aria-label="email" [errorStateMatcher]="matcher"
           matInput cdkFocusInitial>
           <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address !
            </mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="email.value">Change</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
