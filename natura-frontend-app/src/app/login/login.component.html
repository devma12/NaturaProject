<div class="container-wrapper">
  <div class="div-center">
    <mat-card fxLayout="column" fxLayoutAlign="space-around center">
      <mat-card-header fxLayout="row" fxLayoutAlign="center">
        <mat-card-title>Se connecter</mat-card-title>
      </mat-card-header>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [formControl]="email" [errorStateMatcher]="matcher"
                    placeholder="Ex. nom@exemple.com">
            <mat-hint></mat-hint>
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Entrez une adresse email valide !
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
            L'email est <strong>obligatoire</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput placeholder="Mot de passe" type="password" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center">
            <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">Valider</button>
        </mat-card-actions>
      </form>
      <mat-card-footer>
          Vous n'avez pas encore de compte ? <a routerLink="/register" routerLinkActive="active">Inscrivez-vous</a>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
