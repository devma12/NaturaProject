<div class="container-wrapper">
  <div class="div-center">
    <mat-card fxLayout="column" fxLayoutAlign="space-around center">
      <mat-card-header class="mat-card-header" fxLayout="row" fxLayoutAlign="center">
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [formControl]="email" [errorStateMatcher]="matcher"
                    placeholder="Ex. address@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center">
            <button mat-raised-button color="accent" class="btn-block" type="submit" [disabled]="loginForm.invalid">Log in</button>
        </mat-card-actions>
      </form>
      <mat-card-footer>
          No account yet ? Register
      </mat-card-footer>
    </mat-card>
  </div>
</div>
