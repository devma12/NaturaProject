<div class="container-wrapper">
  <div class="div-center">
    <mat-card fxLayout="column" fxLayoutAlign="space-around center">
      <mat-card-header fxLayout="row" fxLayoutAlign="center">
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center">
            <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">Sign</button>
        </mat-card-actions>
      </form>
      <mat-card-footer>
          You don't have an account yet ? <a routerLink="/register" routerLinkActive="active">Register</a>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
