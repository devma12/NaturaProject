<div class="container-wrapper">
    <div class="filters" fxLayout="row" fxLayoutAlign="none center" dir="ltr" fxLayoutGap="200px">
        <mat-button-toggle-group fxFlexOffset="10" #group="matButtonToggleGroup" name="type" aria-label="Species Type"
            value="all" (change)="onTypeChange(group.value)">
            <mat-button-toggle value="all">All</mat-button-toggle>
            <mat-button-toggle value="flower">Flowers</mat-button-toggle>
            <mat-button-toggle value="insect">Insect</mat-button-toggle>
        </mat-button-toggle-group>
        <mat-form-field fxFlex>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Type first letters of searched species">
        </mat-form-field>
        <button mat-fab color="accent" id="add-new-species" fxFlex="nogrow" aria-label="add new species" routerLink="/species/new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="commonName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Common Name </th>
            <td mat-cell *matCellDef="let element"> {{element.commonName}} </td>
        </ng-container>
        <ng-container matColumnDef="scientificName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Scientific Name </th>
            <td mat-cell *matCellDef="let element"> {{element.scientificName}} </td>
        </ng-container>
        <ng-container matColumnDef="family">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Family </th>
            <td mat-cell *matCellDef="let element"> {{element.family}} </td>
        </ng-container>
        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
            <td mat-cell *matCellDef="let element"> {{element.order}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
